<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
{% include 'css.html' %}
{% include 'javascript.html' %}

<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			theme: true,
			height: 500,
			maxTime: 14,
			header: {
				left: 'prev, today',
				center: 'title',
				right: 'agendaWeek,agendaDay'
			},

			defaultView: 'basicWeek',
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{% for monday_tasks in mon %}
					{
						title: '{{ monday_tasks.task_name }}',
						start: '2015-12-14'
					},
				{% endfor %}

				{% for tuesday_tasks in tues %}
					{
						title: '{{ tuesday_tasks.task_name }}',
						start: '2015-12-15'
					},
				{% endfor %}

				{% for wednesday_tasks in wed %}
					{
						title: '{{ wednesday_tasks.task_name }}',
						start: '2015-12-16'
					},
				{% endfor %}

				{% for thursday_tasks in thurs %}
					{
						title: '{{ thursday_tasks.task_name }}',
						start: '2015-12-17'
					},
				{% endfor %}

				{% for friday_tasks in fri %}
					{
						title: '{{ friday_tasks.task_name }}',
						start: '2015-12-18'
					},
				{% endfor %}

				{% for saturday_tasks in sat %}
					{
						title: '{{ saturday_tasks.task_name }}',
						start: '2015-12-19'
					},
				{% endfor %}

				{% for sunday_tasks in sun %}
					{
						title: '{{ sunday_tasks.task_name }}',
						start: '2015-12-20'
					},
				{% endfor %}
			]
		});

	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 1200px;
		max-height: 50px;
		height: 200px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	{% if user_is_authenticated == True %}

		{% if event_length > 0 %}
		<div id='calendar'>

			<form action="/unauthorize" method="POST">
				{% csrf_token %}
			<input type="submit" value="Remove Authorization From Procrastinator">
			</form>


		</div>
		{% else %}
		<h1>YOU HAVE NO EVENTS</h1>
		{% endif %}

		{% else %}

			<img src="https://c2.staticflickr.com/2/1202/1399604858_8bd193e59c.jpg">
			<h1> You're not authenticated....</h1>
			<a href="/oauth">Click Here to authenticate via OAUTH</a>

		{% endif %}


</body>
</html>
